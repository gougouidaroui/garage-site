{% extends 'base.html' %}
{% block content %}
<div class="max-w-4xl mx-auto bg-white shadow-lg rounded-lg p-6 fade-in">
    <h2 class="text-2xl font-semibold text-[#008143] mb-6">Backup Cycle Data</h2>
    <form method="post" id="backupForm" class="space-y-6">
        {% csrf_token %}
        <div>
            <label for="start_date" class="block text-sm font-medium text-[#008143]">Start Date</label>
            <input type="date" name="start_date" id="start_date" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
        </div>
        <div>
            <label for="end_date" class="block text-sm font-medium text-[#008143]">End Date</label>
            <input type="date" name="end_date" id="end_date" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
        </div>
        <button type="submit" class="bg-[#95E35D] text-white px-4 py-2 rounded hover:bg-[#4A9A14] transition">Download Backup</button>
    </form>
</div>
{% endblock %}
