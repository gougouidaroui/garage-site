<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garage App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(10px); }
            100% { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-gray-100 font-sans">
    <nav class="bg-blue-600 text-white shadow-lg">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <a href="{% url 'home' %}" class="text-2xl font-bold">Garage App</a>
            <div class="space-x-4">
                <a href="{% url 'add_vehicle' %}" class="hover:bg-blue-700 px-4 py-2 rounded transition">Add Vehicle</a>
                <a href="{% url 'backup_data' %}" class="hover:bg-blue-700 px-4 py-2 rounded transition">Download Backup</a>
            </div>
        </div>
    </nav>

    <main class="container mx-auto px-4 py-8">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="bg-gray-800 text-white py-4">
        <div class="container mx-auto px-4 text-center">
            <span>Â© 2025 Garage App</span>
        </div>
    </footer>
</body>
</html>
